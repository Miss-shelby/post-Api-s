<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    
</head>
<body>
    <div class ="container mt-4">
        <div class = "post-creation">
            <div class = "row">
                <div class = "col-sm-12 col-md-4 col-lg-4">
                    <h3 class="my-5">Create a Post</h3>
                    <form action="" id="post-form">
                        <div class="mb-3">
                            <label for="" class="form-label"> post Title</label>
                        <input type="text" class="form-control" placeholder="put a title" id="post-title">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Post Body</label>
                            <textarea class="form-control" rows="3" id="post-body"></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class=" btn btn-primary" type="submit">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="post-display">
            <div class="mt-5">
                <h3 class="my-5 d-flex justify-content-center">All Posts</h3>
                <div class="post-container">
                    <div class="row" id="post-layout">
                        <div class="col-md-4">
                            <a class="postlink text-decoration-none" href="post.html">
                                <div class="card">
                                    <div class="card-body">
                                        <h3 class="post-title mb-4">my post title</h3>
                                        <p class="post-body">my post body</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="post-title mb-4">my post title</h3>
                                    <p class="post-body">my post body</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="post-title mb-4">my post title</h3>
                                    <p class="post-body">my post body</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src ="js/app.js"></script>
</body>
</html>
